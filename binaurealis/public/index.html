<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Binaurealis - The binaural sound generator and not yet successful brain wave inducer."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Binaurealis</title>
    <!-- Simplifying FRUI by using a CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/yashdiniz/FRUI@1.0.0/css/frui.min.css" />
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/yashdiniz/FRUI@1.0.0/js/frui.min.js"></script>    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="frui-container">
      <div class="frui-section" id="overview">
        <span class="frui-divider frui-text-headline">Binaurealis</span>
        <!-- <p style="width: 75%;">
            <b>TODO:</b> A very basic overview about Binaurealis.
        </p>-->
      </div>
      <div class="frui-section">
        <center>
          <div id="root"></div>
        </center>
      </div>    
    </div>
    <!-- Also, since this webpage will be hosted online anyway, we can load the CSS from from CDNs directly, no problem! -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />    
  </body>
</html>
